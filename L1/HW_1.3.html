<meta charset="UTF-8">
<script>
    console.log(10 + 10 + '10'); // первые два числа суммируются и как строка прибавляются к строке
    console.log(10 + '10' + 10); // число прибавляется к троке (как строка) потом строка скалыдвается с числом\
    // (которое также конвертируется в строку)
    console.log(10 + 10 + +'10'); // складываются три числа, так как символ + перед строкой конвертирует ее в число
    console.log(10 / -''); // деление на ноль в JS это бесконечность, "- ноль" это "- бесконечность"
    console.log(10 / +'2,5'); // десятичная часть показывается через точку а не запятую, сейчас 2,5 преобразоввывается\
    // в число, но посколюку JS его не понимает он выдает объект NaN деление на него приводит к тому же
</script>
