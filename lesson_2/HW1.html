<meta charset="UTF-8">
<script>
    "use strict";
    let a = 1, b = 1, c, d; //задаем переменные

    c = ++a; // ++ фактически означает +1, соответственно а=1+1=2
    alert(c); // с=2

    d = b++; // аналогично с первым b++=b+1=2
    alert(d); // сначало идет присванивание значения, потом сложение соответственно d = b (до ++) = 1

    c = 2 + ++a; // a уже равно 2, соответственно после ++ оно становится равным 3
    alert(c); // с = 2 +3 = 5

    d = 2 + b++;
    alert(d); // d = 2 + 2 = 4

    alert(a); // a=3
    alert(b); // b=3
</script>
