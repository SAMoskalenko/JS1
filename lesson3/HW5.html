<meta charset="UTF-8">
<script>
    "use strict";
    const arr = [ // создаем массив
        [2, 4, 6],
        [1, 5, 10],
        [7, 4, 1]
    ];

    let ind = 0; // задаем начальное значение переменной
    let summ = 0; // задаем начальное значение переменной
    for (const i in arr) { // запускаем цикл для индекса в массиве
        let newSumm = 0; // задаем начальное значение переменной
        for (const j of arr[i]) { // передираем все значения в массиве с определенным индексом
            newSumm += j; //складываем их
        }
        if (newSumm > summ) { // если сумма больше первоначальной
            summ = newSumm; // записываем сумму в переменную
            ind = i; // записываем индекс данного массива в переменную
        }
    }
    let min = arr[ind][0]; // задаем переменную первой из массива
    for (const y of arr[ind]) { // задаем цикл перебора значений в массиве
        if (y < min) { // если значение меньше заданной
            min = y; // записываем это значение в переменную
        }
    }
    console.log(`${ind} - индекс массива в котором сумма всех значений максимальна`); // выводим данные о переменной
    console.log(`${min} - минимальное значение в данном массиве`); // выводим данные о переменной

</script>
