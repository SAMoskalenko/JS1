<meta charset="UTF-8">
<script>
    "use strict";
    let simpNum = 0; // здаем начальное значение переменной
    while (simpNum <= 100) { // запускаем цикл перебора до значения переменной 100 (включительно)
        let num = 2; // простое число делится только на себя и на 1, задаем начальное значение для проверочного числа
        while (num <= simpNum) { // проверяем до момента когда проверочное число равно переменной
            if (num === simpNum) { // если они равны
                console.log(simpNum); // переменная - простое число, выводим её в консоль, прерываем цикл
            } else if (simpNum % num === 0) { // если остаток от переменнйо на проверочное число отсутствует,\
                // значит число не простое 
                break; // прерываем цикл
            }
            num++; // увеличиваем проверочное число на 1, для повторения цикла проверки
        }
        simpNum++; // увеличиваем переменную на 1, для проверки следующего числа
    }
</script>
