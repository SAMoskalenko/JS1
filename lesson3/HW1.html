<meta charset="UTF-8">
<script>
    "use strict";
    let i = 0;  // создаем начальную переменную 
    do { //запускаем цикл
        if (i === 0) { // если переменная равна нулю то
            console.log(`${i} - это ноль`); // выводжим значение равно нулю
        } else if (i % 2 !== 0) { // если есть остаток от деления переменной на 2
            console.log(`${i} - нечетное число`); // то переменная нечетная
        } else { // если не сработали два первых условия
            console.log(`${i} - четное число`); // переменная четная
        }
        i++; // увеличиваем переменную на единицу
    } while (i < 11); // цикл будет работать до тех пор пока переменная меньше 11 (до 10)
</script>
