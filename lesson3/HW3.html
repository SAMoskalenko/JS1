<meta charset="UTF-8">
<script>
    "use strict";
    let rowSymb = 'x'; // задаем символ, который буцдет выводиться
    for (let row = 1; row <= 20; row++) { // цикл: переменная (row) изначально равна 1 и должна быть не больше 20,\
        // уведичивается на единицу каждую итерацию
        if ((row * 2 - 1) > rowSymb.length) { // если значение переменной умноженное на два минус единица\
            // больше длинны строки
            console.log(rowSymb += 'xx'); // мы увеличиваем переменную на 2 символа 'x' и выводим в консоль
        } else { // в противном случае
            console.log(rowSymb); // выводим переменную в консоль
        }
    }
</script>
